<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijedor-GIS Vjezba</title>
    <link rel="stylesheet" href="libs/dist/ol.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div>
        <h1 class="header-name">Prijedor-GIS Vjezba</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Početna strana</a></li>
                <li><a href="#">Info</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </div>
    <div id='js-map' class='map'></div>
    <div id="layer-menu" class="layer-menu">
        <h3>Slojevi</h3>
        <div>
            <input type="checkbox" id="naselja-layer" checked>
            <label for="naselja-layer">Naseljena mjesta</label>
        </div>
    </div>
</div>
    <div class="toolbox">
        <button id="draw-polygon-btn" class="tool-btn">Nacrtaj poligon</button>
        <button id="reset-polygons-btn" class="tool-btn">Izbriši poligone</button>
        <button id="draw-line-btn" class="tool-btn">Nacrtaj liniju</button>
        <button id="reset-lines-btn" class="tool-btn">Izbriši linije</button>
        <button id="draw-point-btn" class="tool-btn">Nacrtaj tačku</button>
        <button id="reset-points-btn" class="tool-btn">Izbriši tačke</button>
        <button id="measure-btn" class="tool-btn">Mjeri udaljenost</button>
        <button id="reset-measure-btn" class="tool-btn">Resetuj mjerenja</button>
    </div>
    <script src="libs/dist/ol.js"></script>
    <script src="main.js"></script>
</body>
</html>
